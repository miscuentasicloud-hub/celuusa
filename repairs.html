<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celu_Usa - Reparaciones</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar (same as index.html) -->
        <div class="sidebar bg-indigo-800 text-white w-64 flex-shrink-0">
            <!-- Sidebar content from index.html -->
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Header (same as index.html) -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <!-- Header content from index.html -->
            </header>

            <!-- Repairs Content -->
            <main class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Gestión de Reparaciones</h2>
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                        <i data-feather="plus" class="w-4 h-4"></i>
                        <span>Nueva Reparación</span>
                    </button>
                </div>

                <!-- Repairs Tabs -->
                <div class="mb-6 border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8">
                        <a href="#" class="border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Pendientes (5)</a>
                        <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">En Proceso (3)</a>
                        <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Completadas</a>
                        <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Garantías</a>
                    </nav>
                </div>

                <!-- Repairs Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dispositivo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Problema</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">#REP-001</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 h-10 w-10 bg-gray-200 rounded-full flex items-center justify-center">
                                            <i data-feather="smartphone" class="w-5 h-5 text-gray-500"></i>
                                        </div>
                                        <div class="ml-4">
                                            <div class="text-sm font-medium text-gray-900">iPhone 12</div>
                                            <div class="text-sm text-gray-500">IMEI: 123456789012345</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">Juan Pérez</div>
                                    <div class="text-sm text-gray-500">555-1234</div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="text-sm text-gray-900">Pantalla rota</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">15/06/2023</div>
                                    <div class="text-sm text-gray-500">Entrega estimada: 20/06/2023</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Pendiente</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button class="text-indigo-600 hover:text-indigo-900 mr-3">
                                        <i data-feather="edit" class="w-4 h-4"></i>
                                    </button>
                                    <button class="text-green-600 hover:text-green-900">
                                        <i data-feather="check" class="w-4 h-4"></i>
                                    </button>
                                </td>
                            </tr>
                            <!-- More repair rows would go here -->
                        </tbody>
                    </table>
                </div>

                <!-- New Repair Modal (hidden by default) -->
                <div id="new-repair-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
                    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-semibold">Nueva Reparación</h3>
                                <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                                    <i data-feather="x" class="w-6 h-6"></i>
                                </button>
                            </div>
                            <form>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Dispositivo</label>
                                        <select class="w-full border rounded-lg p-2">
                                            <option>Seleccionar dispositivo</option>
                                            <option>iPhone 12</option>
                                            <option>Samsung S21</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
                                        <input type="text" class="w-full border rounded-lg p-2" placeholder="Nombre del cliente">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                                        <input type="tel" class="w-full border rounded-lg p-2" placeholder="Teléfono de contacto">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                        <input type="email" class="w-full border rounded-lg p-2" placeholder="Email (opcional)">
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Problema/Diagnóstico</label>
                                        <textarea class="w-full border rounded-lg p-2 h-24" placeholder="Describa el problema"></textarea>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Ingreso</label>
                                        <input type="date" class="w-full border rounded-lg p-2">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Entrega Estimada</label>
                                        <input type="date" class="w-full border rounded-lg p-2">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Presupuesto</label>
                                        <input type="number" class="w-full border rounded-lg p-2" placeholder="$0">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                                        <select class="w-full border rounded-lg p-2">
                                            <option>Pendiente</option>
                                            <option>En Proceso</option>
                                            <option>Completada</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-6 flex justify-end space-x-3">
                                    <button type="button" id="cancel-repair" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                                        Cancelar
                                    </button>
                                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                                        Guardar Reparación
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        feather.replace();

        // Loan status functionality
        document.querySelectorAll('[title="Marcar como vendido"]').forEach(btn => {
            btn.addEventListener('click', function() {
                // Move to sales and remove from loans
                alert('Dispositivo marcado como vendido y eliminado de préstamos');
            });
        });

        document.querySelectorAll('[title="Marcar como devuelto"]').forEach(btn => {
            btn.addEventListener('click', function() {
                // Return to inventory
                alert('Dispositivo devuelto al inventario');
            });
        });

        document.querySelectorAll('[title="Marcar como adeudado"]').forEach(btn => {
            btn.addEventListener('click', function() {
                // Mark as owed
                alert('Dispositivo marcado como adeudado');
            });
        });

        // Modal functionality
        document.querySelector('button.bg-indigo-600').addEventListener('click', function() {
            document.getElementById('new-repair-modal').classList.remove('hidden');
        });

        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('new-repair-modal').classList.add('hidden');
        });

        document.getElementById('cancel-repair').addEventListener('click', function() {
            document.getElementById('new-repair-modal').classList.add('hidden');
        });
    </script>
</body>
</html>
