<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celu_Usa - Inventario</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .sidebar {
            transition: all 0.3s;
        }
        .inventory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar (same as index.html) -->
        <div class="sidebar bg-indigo-800 text-white w-64 flex-shrink-0">
            <!-- Sidebar content from index.html -->
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Header (same as index.html) -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <!-- Header content from index.html -->
            </header>

            <!-- Inventory Content -->
            <main class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Inventario Completo</h2>
                    <div class="flex space-x-4">
                        <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                            <i data-feather="download" class="w-4 h-4"></i>
                            <span>Exportar</span>
                        </button>
                        <button class="bg-green-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                            <i data-feather="plus" class="w-4 h-4"></i>
                            <span>Agregar</span>
                        </button>
                    </div>
                </div>

                <!-- Filters -->
                <div class="bg-white rounded-lg shadow p-4 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Marca</label>
                            <select class="w-full border rounded-lg p-2">
                                <option>Todas</option>
                                <option>Apple</option>
                                <option>Samsung</option>
                                <option>Xiaomi</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                            <select class="w-full border rounded-lg p-2">
                                <option>Todos</option>
                                <option>Nuevo</option>
                                <option>Usado</option>
                                <option>Reparado</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Precio Min</label>
                            <input type="number" class="w-full border rounded-lg p-2" placeholder="$0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Precio Max</label>
                            <input type="number" class="w-full border rounded-lg p-2" placeholder="$5000">
                        </div>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg">
                            Aplicar Filtros
                        </button>
                    </div>
                </div>

                <!-- Inventory Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Product Card 1 -->
                    <div class="inventory-card bg-white rounded-lg shadow overflow-hidden transition-all">
                        <div class="h-40 bg-gray-200 flex items-center justify-center">
                            <i data-feather="smartphone" class="w-16 h-16 text-gray-400"></i>
                        </div>
                        <div class="p-4">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-bold text-lg">iPhone 13 Pro</h3>
                                    <p class="text-gray-500">Apple</p>
                                </div>
                                <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">Nuevo</span>
                            </div>
                            <div class="mt-3">
                                <p class="text-sm text-gray-600">IMEI: 123456789012345</p>
                                <p class="text-sm text-gray-600">Entrada: 15/06/2023</p>
                            </div>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="font-bold text-lg">$899</span>
                                <div class="flex space-x-2">
                                    <button class="text-indigo-600 hover:text-indigo-900">
                                        <i data-feather="edit" class="w-4 h-4"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-900">
                                        <i data-feather="trash-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- More product cards would go here -->
                </div>

                <!-- Loan Section -->
                <div class="mt-8">
                    <h3 class="text-lg font-semibold mb-4">Préstamos Activos</h3>
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dispositivo</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IMEI</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prestado a</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Préstamo</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">iPhone 11</td>
                                    <td class="px-6 py-4 whitespace-nowrap">987654321098765</td>
                                    <td class="px-6 py-4 whitespace-nowrap">Carlos Rodríguez</td>
                                    <td class="px-6 py-4 whitespace-nowrap">10/06/2023</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Pendiente</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <button class="text-green-600 hover:text-green-900 mr-2" title="Marcar como vendido">
                                            <i data-feather="dollar-sign" class="w-4 h-4"></i>
                                        </button>
                                        <button class="text-blue-600 hover:text-blue-900 mr-2" title="Marcar como devuelto">
                                            <i data-feather="rotate-ccw" class="w-4 h-4"></i>
                                        </button>
                                        <button class="text-red-600 hover:text-red-900" title="Marcar como adeudado">
                                            <i data-feather="alert-circle" class="w-4 h-4"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="mt-6 flex justify-center">
                    <nav class="inline-flex rounded-md shadow">
                        <a href="#" class="px-3 py-2 rounded-l-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
                            <i data-feather="chevron-left" class="w-4 h-4"></i>
                        </a>
                        <a href="#" class="px-4 py-2 border-t border-b border-gray-300 bg-white text-indigo-600 font-medium">1</a>
                        <a href="#" class="px-4 py-2 border-t border-b border-gray-300 bg-white text-gray-500 hover:bg-gray-50">2</a>
                        <a href="#" class="px-4 py-2 border-t border-b border-gray-300 bg-white text-gray-500 hover:bg-gray-50">3</a>
                        <a href="#" class="px-3 py-2 rounded-r-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
                            <i data-feather="chevron-right" class="w-4 h-4"></i>
                        </a>
                    </nav>
                </div>
            </main>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
